<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Bienvenido</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form [formGroup]="authForm">
            <div class="mb-3">
                <label for="auth-email" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="auth-email" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="auth-password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="auth-password" formControlName="password">
            </div>
        </form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="login()">Entrar</button>
	</div>
</ng-template>
